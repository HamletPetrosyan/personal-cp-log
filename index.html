<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pcpl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- v6 is also supported -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
</head>

<body>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>personal cp log</h2>
                <p class="lead">erankyun</p>
            </div>

            <div class="row g-5 mb-5">
                <div class=" d-flex justify-content-center">
                    <div id="ex-wind"></div>
                    <div id="ex-wind-legend"></div>
                </div>
            </div>

            <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                    <div class="mb-4">
                        <h3>Search by</h3>
                        <div class="d-flex mb-2">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <input class="form-check-input m-1" type="checkbox" value="" id="searchName">
                                </div>
                                <label for="searchName" class="input-group-text">name</label>
                            </div>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <input class="form-check-input m-1" type="checkbox" value="" id="searchSource">
                                </div>
                                <label for="searchSource" class="input-group-text">source</label>
                            </div>
                        </div>
                        <div class="d-flex mb-2">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <input class="form-check-input m-1" type="checkbox" value="" id="searchPlatform">
                                </div>
                                <label for="searchPlatform" class="input-group-text">platform</label>
                            </div>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <input class="form-check-input m-1" type="checkbox" value="" id="searchTag">
                                </div>
                                <label for="searchTag" class="input-group-text">tag</label>
                            </div>
                        </div>
                    </div>
                    <form class="input-group" id="searchForm">
                        <input type="text" class="form-control" id="searchText" placeholder="What are you looking for">
                        <button type="submit" class="btn btn-secondary">Search</button>
                    </form>
                </div>
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3" id="list-title">Last solved</h4>

                    <div class="list-group" id="list-content">
                        <!-- <div class="container list-group-item">
                            <div class="d-flex w-100 justify-content-between">
                                <div>
                                    <h5 class="mb-1">D. Problem name</h5>
                                    <h6 class="text-body-secondary"><em>Codeforces Round 252 (Div. 2)</em></h6>
                                </div>
                                <div class="text-end">
                                    <small>22 Jaunary, 2024</small>
                                    <br>
                                    difficulty: <span class="badge text-bg-secondary rounded-pill">5</span>
                                </div>
                            </div>
                            <small><strong>tags:</strong> geometry, implementation</small>
                        </div> -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
